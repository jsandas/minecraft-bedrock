name: integration tests

on:
  pull_request:
    branches:
      - master

jobs:
  integration_testing:
    runs-on: ubuntu-latest
    name: Integrations
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run integration tests
        run: |
          docker-compose up --build -d
          docker-compose exec server bash -c "mc-monitor status-bedrock --host 127.0.0.1"
