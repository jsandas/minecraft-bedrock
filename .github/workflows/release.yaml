name: Releases

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Docker Build, Tag, Push
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set envvars
        id: set_mcver
        run: |
          echo "MC_VER=$(curl -s -H "accept-language:*" -H "User-Agent: Mozilla/5.0" https://www.minecraft.net/en-us/download/server/bedrock | grep serverBedrockLinux | grep -o -P '(?<=bedrock-server-).*(?=.zip)')" >> $GITHUB_ENV

      - name: Build and Tag
        run: docker build -t ghcr.io/jsandas/minecraft-bedrock -t ghcr.io/jsandas/minecraft-bedrock:${{ env.MC_VER }} --build-arg "${{ env.MC_VER }}" .

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io/jsandas -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: docker push --all-tags ghcr.io/jsandas/minecraft-bedrock 

      - name: appVersion Update
        run: "sed -i 's/appVersion:.*/appVersion: \"$MC_VER\"/g' chart/minecraft-bedrock/Chart.yaml"

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.4.0
        with:
          charts_dir: chart
          config: cr.yaml
          charts_repo_url: https://jsandas.github.io/minecraft-k8s
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"