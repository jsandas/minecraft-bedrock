# Default values for minecraft-bedrock.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# replicaCount should always be 1
replicaCount: 1

image:
  repository: ghcr.io/jsandas/minecraft-bedrock
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  port: 19132
  # NodePort or LoadBalancer are the recommended service types
  type: NodePort
  nodePort: 32132
  # type: LoadBalancer
  # loadBalancerIP:

## Enable persistence using Persistent Volume Claims
## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistence:
  enabled: false
  annotations: {}
  ## minecraft data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"

  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:

  accessMode: ReadWriteOnce
  size: 8Gi

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

minecraft:
  # Environmental variables
  env:
    # Must accept the Minecraft EULA and Microsoft Privacy Policy"
    # Links:"
    #   https://www.minecraft.net/en-us/terms"
    #   https://privacy.microsoft.com/en-us/privacystatement"
    EULA_ACCEPT: "true"
  # Config keys match server.properties execept hyphens (-) need to be replaced with underscores (_) 
  # while upper-case is optional for keys. Example: server-name = SERVER_NAME
  # Config values cannot have space as they will not be set properly in the properties file
  config:
    SERVER_NAME: test_server
    GAMEMODE: creative
    LEVEL_NAME: test_server
